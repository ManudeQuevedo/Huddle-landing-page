<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <title>
         Frontend Mentor | Huddle landing page with single introductory section
      </title>
      <link rel="stylesheet" href="style.css" />
      <script
         src="https://kit.fontawesome.com/8a7ee5e260.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      <div class="container">
         <div class="hero-bg">
            <header class="top">
               <img
                  class="container-img"
                  src="/images/logo.svg"
                  alt="main logo"
               />
            </header>
            <main class="main-content">
               <div class="grid-container">
                  <div>
                     <img
                        class="main-img"
                        src="/images/illustration-mockups.svg"
                        alt="Illustration"
                     />
                  </div>

                  <div class="flex-container">
                     <h1>Build The Community Your Fans Will Love</h1>

                     <p>
                        Huddle re-imagines the way we build communities. You
                        have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine
                        discussion. Register
                     </p>

                     <button>Register</button>
                  </div>
               </div>
            </main>
            <section class="social-content">
               <ul class="social-links">
                  <li>
                     <a href=""><i class="fab fa-facebook-f"></i></a>
                  </li>
                  <li>
                     <a href=""><i class="fab fa-twitter"></i></a>
                  </li>
                  <li>
                     <a href=""><i class="fab fa-instagram"></i></a>
                  </li>
               </ul>
            </section>

            <footer>
               <p class="attribution">
                  Challenge by
                  <a
                     href="https://www.frontendmentor.io?ref=challenge"
                     target="_blank"
                     >Frontend Mentor</a
                  >. Coded by
                  <a href="https://www.manudequevedo.com" target="_blank"
                     >Manu de Quevedo</a
                  >.
               </p>
            </footer>
         </div>
      </div>
   </body>
</html>
